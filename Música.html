<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Música - YouTube</title>
</head>
<body>
    <!-- Texto explicativo -->
    <p>Clique em qualquer lugar da página para mudar a música!</p>

    <!-- Elemento de áudio, com um link de música como exemplo -->
    <audio id="audio-player" preload="auto" autoplay>
        <!-- Defina o primeiro áudio para tocar automaticamente ao carregar -->
        <source src="https://www.youtube.com/embed/s7RRgF5Ve_E?autoplay=1" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        // Função para trocar o áudio ao clicar
        function playMusic() {
            const audioPlayer = document.getElementById('audio-player');
            const audioLinks = [
                "https://www.youtube.com/embed/s7RRgF5Ve_E?autoplay=1",  // Primeiro link de áudio
                "https://www.youtube.com/embed/v9l52KilyLU?autoplay=1",  // Segundo link de áudio
                "https://www.youtube.com/embed/8FuRsZ7U4BU?autoplay=1",  // Terceiro link de áudio
                "https://www.youtube.com/embed/YHO6EDIbGlk?autoplay=1",  // Quarto link de áudio
                "https://www.youtube.com/embed/Z38LV9INDtY?autoplay=1"   // Quinto link de áudio
            ];

            // Escolher um link aleatório
            const randomIndex = Math.floor(Math.random() * audioLinks.length);
            audioPlayer.src = audioLinks[randomIndex];  // Mudar o src para o novo link de áudio
            audioPlayer.play();  // Começar a tocar a nova música
        }

        // Função para tocar música automaticamente quando a página for carregada
        window.onload = function() {
            playMusic();  // Chama a função para tocar a música ao carregar a página
        };

        // Adiciona um evento para tocar a música ao clicar em qualquer lugar da página
        document.body.addEventListener('click', playMusic);
    </script>
</body>
</html>
